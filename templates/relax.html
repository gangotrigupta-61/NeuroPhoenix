<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroPhoenix</title>
  <style>
   /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Fullscreen background */
body {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;   /* Center horizontally */
  align-items: center;       /* Center vertically */
  font-family: Arial, sans-serif;
  overflow: hidden;
  background: #000;
}

/* Background slideshow wrapper */
.relax-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.relax-slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

.relax-slide.active {
  opacity: 1;
}

/* Relax box (center content) */
.relax-box {
  max-width: 650px;
  width: 90%;
  text-align: center;
  padding: 25px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  color: #fff;
  animation: fadeIn 2s ease;
  z-index: 10;
}

/* Buttons */
.relax-box button,
.relax-box .back-btn {
  padding: 12px 20px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

.relax-box button {
  background: #4cafef;
  color: #fff;
}

.relax-box button:hover {
  background: #2196f3;
}

.relax-box .back-btn {
  text-decoration: none;
  background: #ff7eb9;
  color: white;
  display: inline-block;
}

.relax-box .back-btn:hover {
  background: #e91e63;
}

/* Fade-in animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ---------------- RESPONSIVE ---------------- */

/* Tablets */
@media (max-width: 1024px) {
  .relax-box {
    max-width: 500px;
    padding: 22px;
    font-size: 15px;
  }

  .relax-box button,
  .relax-box .back-btn {
    font-size: 15px;
    padding: 11px 18px;
  }
}

/* Mobile */
@media (max-width: 768px) {
  .relax-box {
    max-width: 90%;
    padding: 18px;
    font-size: 14px;
  }

  .relax-box button,
  .relax-box .back-btn {
    font-size: 14px;
    padding: 10px 16px;
    width: 100%;             /* Make buttons full-width on small screens */
    max-width: 250px;
  }
}

/* Small Mobile */
@media (max-width: 480px) {
  .relax-box {
    padding: 15px;
    border-radius: 15px;
    font-size: 13px;
  }

  .relax-box button,
  .relax-box .back-btn {
    font-size: 13px;
    padding: 9px 14px;
    width: 100%;
  }
}

</style>
</head>
<body>
  <!-- Background Slideshow -->
  <div class="relax-background">
    <div class="relax-slide active" style="background-image: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=1600&q=80');"></div>
    <div class="relax-slide" style="background-image: url('https://images.unsplash.com/photo-1526336024174-e58f5cdd8e13?auto=format&fit=crop&w=1600&q=80');"></div>
    <!-- <div class="relax-slide" style="background-image: url('https://images.unsplash.com/photo-1610465299990-d3d1a3cd955a?auto=format&fit=crop&w=1600&q=80');"></div> -->
    <div class="relax-slide" style="background-image: url('https://images.unsplash.com/photo-1551334787-21e6bd3ab135?auto=format&fit=crop&w=1600&q=80');"></div>
  </div>

  <!-- Relax Box -->
  <div class="relax-box">
    <h2>ü¶ã Relax & Recharge üåø</h2>
    <p>Surround yourself with butterflies, pandas, peacocks & birds in a calming atmosphere.</p>

    <!-- Interactive Activities -->
    <div class="relax-activities">
      <h3>‚ú® Mini Relax Activities</h3>
      <div class="activity-buttons">
        <button onclick="showPositiveQuote()">üí° Inspire Me</button>
        <button onclick="showBreathing()">üå¨ Breathing Tip</button>
        <button onclick="randomSmile()">üòä Smile</button>
        <button onclick="showAnimalFact()">üêæ Animal Fun Fact</button>
      </div>
      <div id="activity-result" class="activity-result"></div>
    </div>

    <!-- Navigation -->
    <br>
    <a href="{{ url_for('explore') }}" class="back-btn">‚¨Ö Back to Home</a>
  </div>

  <script>
    // Background slideshow
let relaxSlides = document.querySelectorAll(".relax-slide");
let relaxIndex = 0;

setInterval(() => {
  relaxSlides[relaxIndex].classList.remove("active");
  relaxIndex = (relaxIndex + 1) % relaxSlides.length;
  relaxSlides[relaxIndex].classList.add("active");
}, 7000); // changes every 7s

// Relax activities
const quotes = [
  "üå∏ Every day is a fresh start.",
  "üåø Let your mind rest for a while.",
  "‚òÄÔ∏è Sunshine heals the soul.",
  "ü¶ã Calmness is your superpower."
];

function showPositiveQuote() {
  document.getElementById("activity-result").textContent =
    quotes[Math.floor(Math.random() * quotes.length)];
}

function showBreathing() {
  document.getElementById("activity-result").textContent =
    "üå¨ Inhale for 4 sec, hold for 4 sec, exhale for 6 sec ‚Äî repeat 5 times.";
}

function randomSmile() {
  document.getElementById("activity-result").textContent =
    "üòä Smile right now ‚Äî it makes your brain release happy hormones!";
}

const animalFacts = [
  "üêº Pandas spend 10‚Äì16 hours a day eating bamboo.",
  "ü¶ö A peacock‚Äôs tail has over 200 colorful feathers.",
  "ü¶ã Butterflies taste with their feet.",
  "üê¶ Some birds can sleep while flying!"
];

function showAnimalFact() {
  document.getElementById("activity-result").textContent =
    animalFacts[Math.floor(Math.random() * animalFacts.length)];
}

  </script>
</body>
</html>
